<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Interactive rating component by Marcin</title>


  <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-black max-h-screen overflow-hidden">
  <div
    class="mainPart bg-veryDarkBlue rounded-lg w-2/3 md:w-2/4 lg:w-2/6 mx-auto my-20 md:my-28 lg:my-36 flex flex-col">
    <div class="p-3">
      <img src="./images/icon-star.svg" alt="gold star" class="p-3 bg-darkBlue rounded-full" />
    </div>

    <p class="text-3xl text-white font-medium p-3">How did we do?</p>

    <p class="text-mediumGrey p-3">
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>


    <div class="flex justify-around mt-5">
      <div class="btn-circle btn1 btn">
        <p>1</p>
      </div>
      <div class="btn-circle btn2 btn">
        <p>2</p>
      </div>
      <div class="btn-circle btn3 btn">
        <p>3</p>
      </div>
      <div class="btn-circle btn4 btn">
        <p>4</p>
      </div>
      <div class="btn-circle btn5 btn">
        <p>5</p>
      </div>
    </div>

    <div
      class="submitBtn bg-orange text-white text-center hover:bg-white hover:text-orange cursor-pointer rounded-full p-3 m-5 ">
      Submit
    </div>
  </div>


  <div
    class="submitPart  bg-veryDarkBlue rounded-lg w-2/3 md:w-2/4 lg:w-2/6 mx-auto my-20 md:my-28 lg:my-36 flex flex-col items-center hidden">
    <div class="p-3">
      <img src="./images/illustration-thank-you.svg" alt="gold star" class="p-3 bg-darkBlue rounded-full" />
    </div>

    <div class="addRate bg-darkBlue text-orange rounded-xl p-1">
    </div>
    <div class="mt-3 flex flex-col items-center">
      <h1 class="self-center text-white text-2xl"><b>Thank You</b></h1>

      <p class="text-lightGrey mt-3 text-center">We appreciate you taking the time to give a rating. If you ever need
        more
        support,donâ€™t hesitate to get in touch!</p>
    </div>


    <script src="./js/javascript.js"></script>
</body>

</html>
